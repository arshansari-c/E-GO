 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Photo Gallery</title>
     <link href="style.css" rel="stylesheet" type="text/css" />
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: black;
             color: white;
             margin: 0;
             padding: 20px;
         }

         .container {
             max-width: 1200px;
             margin: 0 auto;
             display: flex;
             height: 100vh;
         }

         .photo-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
             margin-top: 20px;
             margin-left: 7px;
         }

         .photo {
             border: 2px solid #2f2d2d;
             padding: 10px;
             border-radius: 10px;
             width: 100%;
             max-width: 200px;
         }

         .photo img {
             width: 100%;
             border-radius: 5px;
         }

         .profile {
             display: flex;
             align-items: center;
             margin-top: 10px;
         }

         .profile img {
             width: 40px;
             height: 40px;
             border-radius: 50%;
             margin-right: 10px;
         }

         .like-dislike {
             display: flex;
             justify-content: space-between;
             margin-top: 10px;
         }

         .like-dislike button {
             padding: 5px 10px;
             border: none;
             border-radius: 5px;
             background-color: #1c8de3;
             color: white;
             cursor: pointer;
         }

         .upload-link {
             display: block;
             text-decoration: none;
             color: #1c8de3;
             font-weight: bold;
         }

         .left {
             width: 20vw;
             background-color: #201d1d;
             color: white;
             transition: left 0.3s;
         }

         .left h1 {
             color: #ffdd00;
             font-size: 50px;
             margin-left: 40px;
         }

         .left nav ul {
             list-style: none;
             padding: 0;
             font-size: 33px;
         }

         .left nav ul li {
             margin: 12px;
         }

         .left nav ul li a.link {
             color: white;
             text-decoration: none;
             display: flex;
             align-items: center;
         }

         .left nav ul li a.link:hover {
             background-color: #979191;
         }

         .right {
             flex: 1;
             background-color: #201d1d;
             color: white;
             overflow-y: auto;
         }

         .right header {
             display: flex;
             align-items: center;
             padding: 10px;
             background-color: #201d1d;
         }

         .menu-button {
             background: none;
             border: none;
             color: white;
             font-size: 24px;
             cursor: pointer;
         }

         .Search {
             margin-left: 20px;
             padding: 10px;
             border-radius: 20px;
             border: none;
             flex: 1;
         }

         @media (max-width: 768px) {
             .left {
                 position: fixed;
                 top: 0;
                 left: -100%;
                 width: 70%;
                 height: 100%;
                 transition: left 0.3s;
                 z-index: 1000;
             }

             .left.open {
                 left: 0;
             }

             .right {
                 width: 100%;
             }

             .menu-button {
                 display: inline-block;
             }

             .Search {
                 flex: 1;
             }

             .upload-link {
                 margin-left: auto;
                 margin-right: 10px;
             }

             .photo-container {
                 padding: 10px;
             }
         }
     </style>
 </head>
 <body>
   <div class="container">
     <div class="left border" id="navDrawer">
       <h1>E-GO</h1>
       <nav>
           <ul>
             <li><a href="profile.html" class="link"><img src=""> Profile</a></li>
             <li><a href="index.html" class="link"><img src=""> Home</a></li>
             <li><a href="tweet.html" class="link"><img src=""> Tweets</a></li>
             <li><a href="photo.html" class="link"><img src=""> Photos</a></li>
             <li><a href="" class="link"><img src=""> Setting</a></li>
             <li><a href="help&feedback.html" class="link"><img src=""> Help & Feedback</a></li>
           </ul>
       </nav>
     </div>
     <div class="right border">
       <header>
         <button id="menuButton" class="menu-button">☰</button>
         <a href="upload photo.html" class="upload-link">Upload Photo</a>
         <input class="Search" placeholder="Search" type="text">
       </header>
       <div id="photoContainer" class="photo-container"></div>
     </div>
   </div>
   <script type="module" src="photo.js"></script>
  
 </body>
 </html>
